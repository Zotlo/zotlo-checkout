<form id="zotlo-checkout-form" class="zotlo-checkout zotlo-checkout--default" dir="{{DIR}}" data-theme="{{DARK_MODE}}" {{ATTRIBUTES}}>
  {{HEADER}}
  <% IF(THEME==="horizontal") %>
  <div class="zotlo-checkout__tab">{{TAB_BUTTONS}}</div>
  <% ENDIF %>
  {{PROVIDERS}}

  <div class="zotlo-checkout__footer">
    <div data-footer-description>{{PRICE_INFO}} {{FOOTER_DESC}}</div>
    {{DISCLAIMER}}
    <div>
      {{ZOTLO_LEGALS_DESC}}<br/>
      <nav>
        {{ZOTLO_LEGALS_LINKS}}
      </nav>
    </div>
  </div>  
</form>
