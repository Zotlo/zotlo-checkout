<div
  class="zotlo-checkout__select__list__item"
  tabindex="0"
  data-select-item
  title="{{TITLE}}"
  data-selected="{{SELECTED}}"
  data-value="{{VALUE}}"
>
  <span class="zotlo-checkout__select__list__item__img">{{ICON}}</span>
  <span class="zotlo-checkout__select__list__item__text flex-1 truncate text-14 font-medium" data-select-text>{{TEXT}}</span>
</div>
