<label class="zotlo-checkout__label {{CLASS_NAME}}" {{ATTRIBUTES}}>
  <span>{{LABEL}}</span>
  <div class="zotlo-checkout__input {{INPUT_WRAPPER_CLASS_NAME}}">
    <input type="{{TYPE}}" name="{{INPUT_NAME}}" {{INPUT_ATTRIBUTES}} />
  </div>

  <span class="zotlo-checkout__hint error" data-error></span>
  <span class="zotlo-checkout__hint" data-message>{{MESSAGE}}</span>
</label>
