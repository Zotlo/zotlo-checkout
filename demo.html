<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="512x512" href="/android-chrome-512x512.png" />
    <link rel="icon" type="image/png" sizes="192x192" href="/android-chrome-192x192.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zotlo Checkout</title>
    <link href="./dist/checkout.css" rel="stylesheet">
    <link href="./dist/zotlo-checkout.css" rel="stylesheet">
  </head>
  <body>
    <div id="zotlo-checkout" style="max-width: 460px; margin: 16px auto 0;"></div>
    <div id="app"></div>

    <!-- GLOBAL OBJECT USAGE-->
    <script src="./dist/zotlo-checkout.min.js"></script>
    <script src="https://unpkg.com/vue@3.5.15/dist/vue.global.prod.js"></script>
    <script src="./dist/toaster.js"></script>
    <script>
      (async () => {
        const checkout = await window.ZotloCheckout({
          token: '123ASDASsqasdas=',
          packageId: 'zotlo-123',
          language: 'en',
          subscriberId: '',
          returnUrl: '',
          events: {
            onLoad() {},
            onSubmit() {},
            onSuccess() {},
            onFail(e) {
              if (window.VueApp) window.VueApp.addToaster('Error', e?.message)
            },
          }
        });
        
        checkout.mount('zotlo-checkout')
      })()
    </script>
  </body>
</html>
