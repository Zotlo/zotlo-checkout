name: Publish Package to npm

env:
  VITE_SDK_API_URL: ${{ vars.VITE_SDK_API_URL }}
  VITE_GOOGLE_PAY_ENVIRONMENT: ${{ vars.VITE_GOOGLE_PAY_ENVIRONMENT }}

on: 
  push: 
      branches: 
        - master
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          registry-url: https://registry.npmjs.org/
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Show ENVs
        run: |
          echo "VITE_SDK_API_URL: $VITE_SDK_API_URL"
          echo "VITE_GOOGLE_PAY_ENVIRONMENT: $VITE_GOOGLE_PAY_ENVIRONMENT"
      - name: Build project
        run: npm run build
      - run: |
          echo "@zotlo:registry=https://registry.npmjs.org" >> .npmrc
          echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" >> .npmrc
      - name: Publish package on NPM ðŸ“¦
        run: npm publish --access public
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
